<div class="content">
  <div class="container">


    <div class="row mb-2">

            <div class="col-md-12">
              <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                  <p class="blog-post-meta">{{post.createdOn}} by <a href="#">{{post.username}}</a></p>

                  <h3 class="mb-0">
                    <a class="text-dark" href="#">{{post.title}}</a>
                  </h3>
                  <div class="box2"><img [src]="getImage(post.imageFile)"  alt="..."></div>
                <p [innerHTML]="post.content"></p>
                  <a href="/home" ><Home</a>

                </div>

              </div>
            </div>
          </div>

  </div>
</div>
